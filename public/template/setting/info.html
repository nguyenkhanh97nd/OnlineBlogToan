<div class="row">

	<div class="col-sm-9 col-xs-12">

		<div class="col-md-3">
            <div class="row">
            <div class="be-user-block">
                <div class="be-user-detail">
                    <a href="profile/<%kh user.username hk%>" class="be-ava-user">
                        <div ng-if="!user.avatar">
                            <div  class="span-circle">
                                <span><%kh user.name.substring(0,1) hk%></span>
                            </div>
                        </div>
                        <div ng-if="user.avatar">
                            <img class="img-circle" width="64px" height="64px" ng-src="upload/users/<%kh user.avatar hk%>">
                        </div>
                    </a>
                    <p class="be-user-name">
                        <%kh user.name hk%>
                    </p>
                    <a ng-href="setting"><span>Cài đặt</span></a>
                </div>
                <h5 class="be-title">Thông tin</h5>
                <p class="be-text-userblock"><%kh user.info hk%></p>
            </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="be-large-post">
                <div class="col-md-12">
                    <form class="form-horizontal" ng-submit="doSettingInfo(formSettingInfo)" name="formSettingInfo">
		                <label for="info" class="col-md-4 control-label">Thông tin</label>
						<div class="form-group">
			                <div class="col-md-6">
			                    <input id="info" type="text" ng-model="info" class="form-control" ng-value="user.info" name="info" required autofocus>

			                        <span class="help-block" ng-if="wrong_info">
	                                    <strong><%kh wrong_info hk%></strong>
	                                </span>
		                	</div>
	                	</div>
		            	<div class="form-group">
			                <div class="col-md-8 col-md-offset-4">
			                    <button type="submit" class="btn btn-primary">
			                        Cập nhật
			                    </button>
		                	</div>
		            	</div>
       				</form>
                </div>
            </div>
        </div>
        
	</div>
	<div class="col-sm-3 hidden-xs">
    	<div class="fb-page" data-href="https://www.facebook.com/BlogToanHocFanpage/" data-width="300" data-height="300" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/BlogToanHocFanpage/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/BlogToanHocFanpage/">Blog Toán THPT</a></blockquote></div>
	</div>

</div>
