<div class="row">

	<div class="col-sm-9 col-xs-12">

        <div class="col-md-3">
            <div class="row">
            <div class="be-user-block">
                <div class="be-user-detail">
                    <a href="profile/<%kh user.username hk%>" class="be-ava-user">
                        <div ng-if="!user.avatar">
                            <div  class="span-circle">
                                <span><%kh user.name.substring(0,1) hk%></span>
                            </div>
                        </div>
                        <div ng-if="user.avatar">
                            <img class="img-circle" width="64px" height="64px" ng-src="upload/users/<%kh user.avatar hk%>">
                        </div>
                    </a>
                    <p class="be-user-name">
                        <%kh user.name hk%>
                    </p>
                    <a ng-href="setting"><span>Cài đặt</span></a>
                </div>
                <h5 class="be-title">Thông tin</h5>
                <p class="be-text-userblock"><%kh user.info hk%></p>
            </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="be-large-post">
                <div class="col-md-12">
                    <form class="form-horizontal" ng-submit="doSettingPassword(formSettingPassword)" name="formSettingPassword">
                        <div class="form-group">
                            <label for="old_password"  class="col-md-4 control-label">Mật khẩu hiện tại</label>
                            <div class="col-md-6">
                                <input id="old_password" ng-model="old_password" type="password" class="form-control" name="old_password" required>
                                    <span class="help-block" ng-if="wrong_old_password">
                                        <strong><%kh wrong_old_password hk%></strong>
                                    </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Mật khẩu mới</label>
                            <div class="col-md-6">
                                <input id="password" type="password" ng-model="password" class="form-control" name="password" required>

                                    <span class="help-block" ng-if="wrong_password">
                                        <strong><%kh wrong_password hk%></strong>
                                    </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password-confirm" class="col-md-4 control-label">Xác nhận mật khẩu</label>

                            <div class="col-md-6">
                                <input id="password-confirm" ng-model="password_confirmation" type="password" class="form-control" name="password_confirmation" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">
                                    Đổi mật khẩu
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

	</div>
	<div class="col-sm-3 hidden-xs">
    	<!-- BETA MODE -->
	</div>

</div>
