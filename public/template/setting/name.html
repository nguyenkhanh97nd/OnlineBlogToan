<div class="row">

	<div class="col-sm-9 col-xs-12">

		<div class="col-md-3">
			<div class="row">
			<div class="be-user-block">
				<div class="be-user-detail">
					<a href="profile/<%kh user.username hk%>" class="be-ava-user">
						<div ng-if="!user.avatar">
							<div  class="span-circle">
								<span><%kh user.name.substring(0,1) hk%></span>
							</div>
						</div>
						<div ng-if="user.avatar">
							<img class="img-circle" width="64px" height="64px" ng-src="upload/users/<%kh user.avatar hk%>">
						</div>
					</a>
					<p class="be-user-name">
						<%kh user.name hk%>
					</p>
					<a ng-href="setting"><span>Cài đặt</span></a>
				</div>
				<h5 class="be-title">Thông tin</h5>
				<p class="be-text-userblock"><%kh user.info hk%></p>
			</div>
			</div>
		</div>

		<div class="col-md-9">
			<div class="be-large-post">
				<div class="col-md-12">
	                <form class="form-horizontal" ng-submit="doSettingName(formSettingName)" name="formSettingName">
		                <label for="name" class="col-md-4 control-label">Tên:</label>
						<div class="form-group">
			                <div class="col-md-6">
			                    <input id="name" ng-value="user.name" type="text" ng-model="name" class="form-control" name="name" required autofocus>

			                        <span class="help-block" ng-if="wrong_name">
	                                    <strong><%kh wrong_name hk%></strong>
	                                </span>
		                	</div>
	                	</div>
		            	<div class="form-group">
			                <div class="col-md-8 col-md-offset-4">
			                    <button type="submit" class="btn btn-primary">
			                        Sửa
			                    </button>
		                	</div>
		            	</div>
       				</form>
                </div>
			</div>
		</div>

	</div>
	<div class="col-sm-3 hidden-xs">
    	<!-- BETA MODE -->
	</div>

</div>
