<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">Đăng ký</div>
            <div class="panel-body">
                <form name="formRegister" ng-submit="doRegister(formRegister)" class="form-horizontal">
                    <span class="help-block" ng-if="wrong_form">
                        <strong><%kh wrong_form hk%></strong>
                    </span>
                    <div class="form-group">
                        <label for="name" class="col-md-4 control-label">Họ tên</label>

                        <div class="col-md-6">
                            <input ng-model="name" id="name" type="text" class="form-control" name="name" required autofocus>

                            <span class="help-block" ng-if="wrong_name">
                                <strong><%kh wrong_name hk%></strong>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-md-4 control-label">Username</label>

                        <div class="col-md-6">
                            <input ng-model="username" id="username" type="text" class="form-control" name="username" required autofocus>

                            <span class="help-block" ng-if="wrong_username">
                                <strong><%kh wrong_username hk%></strong>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">E-Mail</label>

                        <div class="col-md-6">
                            <input ng-model="email" id="email" type="email" class="form-control" name="email" required>

                            <span class="help-block" ng-if="wrong_email">
                                <strong><%kh wrong_email hk%></strong>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Mật khẩu</label>

                        <div class="col-md-6">
                            <input ng-model="password" id="password" type="password" class="form-control" name="password" required>

                            <span class="help-block" ng-if="wrong_password">
                                <strong><%kh wrong_password hk%></strong>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="repassword" class="col-md-4 control-label">Xác nhận mật khẩu</label>

                        <div class="col-md-6">
                            <input ng-model="repassword" id="repassword" type="password" class="form-control" name="repassword" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="gender" class="col-md-4 control-label">Giới tính</label>

                        <div class="col-md-6">
                            <input type="radio" class="radio-inline" name="gender" ng-model="gender" value="1"> Nam

                            <input type="radio" class="radio-inline" name="gender" ng-model="gender" value="0"> Nữ

                            <input type="radio" class="radio-inline" name="gender" ng-model="gender" value="3"> Không xác định

                            <span class="help-block" ng-if="wrong_gender">
                                <strong><%kh wrong_gender hk%></strong>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="submit" class="btn btn-primary">
                                Đăng ký
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
